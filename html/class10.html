    <!DOCTYPE html>
<html>
<head>
  <title>State City Datalist</title>
</head>
<body>

  <label>State:</label>
  <input list="states">
  <datalist id="states">
    <option value="California">
    <option value="Texas">
    <option value="New York">
  </datalist>

  <br><br>

  <label>City:</label>
  <input list="cities">
  <datalist id="cities">
    <option value="Los Angeles">
    <option value="San Diego">
    <option value="Houston">
    <option value="Dallas">
    <option value="New York City">
    <option value="Buffalo">
  </datalist>

</body>
</html>

</body>
</html>
