<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            height: 100%;
            width: 100%;
        }
        nav{
            height: 90px;
            width: 100%;
            background-color: rgb(27, 87, 127);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 50px;
        }
        nav img{
            height: 70px;
        }

        nav ul{
            display: flex;
            gap: 20px;
            list-style: none;
            color: white;
        }
        .profile{
            background-color: white;
            padding: 6px 15px;
            border-radius:55px ;
            color: rgb(27, 87, 127);
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <img src="https://dev.baserahub.com/assets/logos/logo2.png" alt="">
            <ul>
                <li>Home</li>
                <li>about</li>
                <li>contact</li>
                <li>services</li>
                <li>news</li>
            </ul>

            <div class="profile">
                <i class="ri-account-circle-line"></i>
                <i class="ri-bar-chart-horizontal-line"></i>
            </div>
        </nav>
    </div>
</body>
</html>
