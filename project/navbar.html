<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            /* margin: 0px;
            padding: 0px; */
            box-sizing: border-box;
        }

        .navbar {
            height: 80px;
            width: 100%;
            background-color: rgb(25, 41, 106);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            color: white;
        }

        .navbar ul {
            display: flex;
            gap: 15px;
            list-style: none;
        }

        .navbar button {
            background-color: rebeccapurple;
            color: white;
            padding: 4px 19px;
            border: none;
            border-radius: 10px;
        }
        .navbar i{
            display: none;
        }

        @media screen and (max-width: 480px) {
            .navbar ul{
                display: none;
            }
            .navbar h1{
                color: aqua
            }
            .navbar button{
                display: none;
            }
            .navbar i{
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>logo.</h1>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
            <li>service</li>
            <li>pages</li>
        </ul>
        <div>
            <button>login</button>
            <button>signup</button>
        </div>
        <i class="ri-bar-chart-horizontal-line"></i>
    </div>
</body>

</html>
