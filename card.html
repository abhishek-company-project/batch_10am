<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(209, 209, 209);
        }

        .card {
            width: 300px;
            height: 400px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 2s;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.54);
            color: white;
            position: absolute;
            bottom: 0px;
            transition: all 2s;
            transform: translateY(100px);
        }
        .card:hover{
            transform: translateY(-10px);
        }
        .card:hover .card-content {
            transform: translateY(0px);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1531545514256-b1400bc00f31?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
        <div class="card-content">
            <h2>Card Title</h2>
            <p>This is a description of the card content. It provides more details about the image above.</p>
        </div>
    </div>
</body>

</html>
